<script type="text/html" data-template-name="soundweb-variable">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tag"></i> topic</label>
        <input type="text" id="node-input-topic" placeholder="Leave blank to inherit from input">
    </div>

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-globe"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>

    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-server"></i> Address</label>
        <input type="text" id="node-input-address" placeholder="[0,0,0,0,0,0,0,0]">
        <input type="hidden" id="node-input-addressType">
    </div>
</script>

<script type="text/html" data-help-name="soundweb-variable">
    <p>This node has been depreciated. Please use <code>soundweb-discrete</code> instead</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("soundweb-variable",{
        category: 'BSS Soundweb',
        color: '#ff0000',
        defaults: {
            name: { value: "" },
            topic: { value: "" },
            server: {
                value: "",
                type: "soundweb-server"
            },
            address: {
                value: "",
                required: true,
            },
            addressType: { value: "" }
        },
        inputs:1,
        outputs:1,
        icon: "bridge.svg",
        label: function() {
            return this.name||"soundweb-variable";
        },
        oneditprepare: function() {
            $("#node-input-address").typedInput({
                type: "bin",
                types: ["bin"],
                typeField: "#node-input-addressType"
            });
        }
    });
</script>
