<script type="text/html" data-template-name="soundweb-server">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="127.0.0.1">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label style="width:auto" for="node-config-input-connection_logging"> Log connection status</label>
        <select style="width:fit-content" type="text" id="node-config-input-connection_logging">
            <option value="false">off</option>
            <option value="true">on</option>
        </select>
    </div>
    <div class="form-row">
        <label style="width:auto" for="node-config-input-communication_logging"> Log communications</label>
        <select style="width:fit-content" type="text" id="node-config-input-communication_logging">
            <option value="false">off</option>
            <option value="true">on</option>
        </select>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('soundweb-server', {
        category: 'config',
        defaults: {
            host: { value: "", required: true },
            port: { value: 1023, required: true, validate: RED.validators.number() },
            connection_logging : { value: "true" },
            communication_logging: { value: "false" }
        },
        label: function () {
            return this.host + ":" + this.port;
        }
    });
</script>
